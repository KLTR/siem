<h1 mat-dialog-title color="warn">{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.questionText}} {{data.name}} </p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="{{data.btnColor}}">{{data.btn}}</button>
</div>
