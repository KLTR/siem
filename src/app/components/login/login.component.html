<div class="form-wrapper full-screen p-50" fxLayout="column" fxLayoutAlign="start center">

    <div  *ngIf="!post; else forminfo" novalidate  fxLayout="column" fxLayoutAlign="center center">
      <img src="../../../assets/copa/white_copa_black.png">
      <span class="mt-35">Send files.</span>
      <span>Full privacy. Max security. Unlimited size.</span>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mt-5">
        <mat-form-field class="form-element">
          <input matInput placeholder="Email*" formControlName="email" />
          <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
            {{ getErrorEmail() }}
          </mat-error>
        </mat-form-field>

        <!-- <mat-form-field class="form-element">
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="!name.valid && name.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field> -->

        <!-- <mat-form-field class="form-element">
          <textarea
            matInput
            placeholder="Description"
            matTextareaAutosize
            matAutosizeMinRows="2"
            matAutosizeMaxRows="5"
            formControlName="description"
          ></textarea>
          <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
            Required field, must be between 5 and 10 characters.
          </mat-error>
        </mat-form-field> -->

        <mat-form-field class="form-element">
          <input matInput placeholder="Password*" formControlName="password" />
          <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
          <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>

        <!-- <div class="form-element">
          <mat-checkbox formControlName="validate" value="1">Name min. 3 characters</mat-checkbox>
        </div> -->

        <div class="form-element mt-25">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
        </div>
      </form>

      <p>
        <span>New to COPA? </span>
        <span class="sign-up" (click)="signUp()"> Sign up</span>
      </p>
    </div>

    <ng-template #forminfo>
      <div class="p-10">
        {{ post | json }}
      </div>
    </ng-template>
  </div>
