  <h2 mat-dialog-title class="title">
    <span class="title-text">NON REGISTERED RECIPIENTS</span>
    <button mat-icon-button class="close-btn" aria-hidden="false" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <div class="text-wrapper">
      <span class="text">The following recipients are not in our system.</span>
      <span class="text">Would you like to send them an external link ?</span>
  </div>
  <mat-dialog-content color="primary">
    <div class="contacts" fxLayout="column" fxLayoutAlign="start start">

        <mat-list class="contacts-list">
          <ng-container *ngFor="let contact of data">
              <mat-list-item  class="contact-item">
                  <span class="contact-icon">
                      <mat-icon>
                        contacts_outline
                      </mat-icon>
                    </span>
                  <span class="contact-email">{{contact.email}}</span>
              </mat-list-item>
              <mat-divider></mat-divider>
          </ng-container>
          </mat-list>
  </div>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
      <button mat-raised-button [mat-dialog-close]="true">Yes</button>
      <button mat-raised-button [mat-dialog-close]="false">No</button>
    </mat-dialog-actions>
