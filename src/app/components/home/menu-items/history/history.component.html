<div class="container">
    <h2 mat-dialog-title>MY HISTORY
        <button mat-icon-button  class="close-btn" aria-hidden="false" mat-dialog-close >
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <mat-dialog-content color="primary">
    <mat-tab-group>
      <mat-tab label="Incoming">
        <div class="tab-content">
            <div class="spinner-container" *ngIf="isLoadingResults;">
             <mat-spinner [diameter]="60" ></mat-spinner>
            </div>
            <div *ngIf="!isLoadingResults" class="wrapper p-10" fxLayout="column" fxLayoutAlign="space-evenly stretch" >
                <div [ngClass]="item.status" class="item px-15 py-5" *ngFor="let item of incoming" fxLayout="row" fxLayoutAlign="space-between center">
                  <mat-icon class="icon">inbox</mat-icon>
                  <div class="info" fxLayout="column" fxLayoutAlign="space-evenly center">
                    <span class="name truncate" >{{item.filename}}</span>
                    <span class="size">{{item.fileSize}}</span>
                    <span class="sender truncate">{{item.sender.email}}</span>
                  </div>
                  <div class="status" fxLayout="column" fxLayoutAlign="space-evenly center">
                      <span class="status">{{item.status}}</span>
                      <span class="createdAt">Received: {{item.createdAt | date:medium}}</span>
                      <span class="updatedAt">Completed: {{item.updatedAt | date:medium}}</span>
                    </div>
                    <mat-icon class="delete-icon">delete</mat-icon>
                </div>
            </div>
        </div>
      </mat-tab>
      <mat-tab label="Outgoing">
          <div class="tab-content">
              <div class="spinner-container" *ngIf="isLoadingResults;">
               <mat-spinner [diameter]="60" ></mat-spinner>
              </div>
              <div class="wrapper" fxLayout="column" fxLayoutAlign="space-evenly stretch" >

              </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary">Delete All</button>
    </mat-dialog-actions>
  </div>
