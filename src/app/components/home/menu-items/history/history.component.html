<div class="container">
    <h2 mat-dialog-title>MY HISTORY
        <button mat-icon-button  class="close-btn" aria-hidden="false" mat-dialog-close >
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <mat-dialog-content color="primary">
    <mat-tab-group>
      <mat-tab label="Incoming">
        <div class="tab-content">
            <div class="spinner-container" *ngIf="isLoadingResults;">
             <mat-spinner [diameter]="60" ></mat-spinner>
            </div>
            <div class="wrapper">
                <div class="table-container" *ngIf="!isLoadingResults">
                    <table mat-table [dataSource]="dataSource" class="table">
                    <ng-container matColumnDef="createdAt">
                      <th mat-header-cell *matHeaderCellDef>Date Created</th>
                      <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
                    </ng-container>
                    <ng-container matColumnDef="filename">
                      <th mat-header-cell *matHeaderCellDef>File Name</th>
                      <td mat-cell *matCellDef="let row" class="truncate">{{row.filename}}</td>
                    </ng-container>
                    <ng-container matColumnDef="sender">
                      <th mat-header-cell *matHeaderCellDef>Sent from</th>
                      <td mat-cell *matCellDef="let row">{{row.sender.email}}</td>
                    </ng-container>
                    <ng-container matColumnDef="fileSize">
                        <th mat-header-cell *matHeaderCellDef>File Size</th>
                        <td mat-cell *matCellDef="let row">{{row.fileSize}}</td>
                      </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let row" [class]="row.status">{{row.status}}</td>
                      </ng-container>
                    <!-- Created Column -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
                <mat-paginator [pageSize]="[10]"></mat-paginator>
            </div>
        </div>
      </mat-tab>
      <mat-tab label="Outgoing">
          <div class="tab-content">
              <div *ngIf="outgoing.length > 0; else noOutgoing" class="list-container">
                  <ul>
                    <li *ngFor="let item of outgoing">

                    </li>
                  </ul>
                </div>
            <ng-template #noOutgoing>
              <div class="empty">
                <span>NO OUTGOING REQUEST</span>
              </div>
            </ng-template>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary">Button</button>
    </mat-dialog-actions>
  </div>
