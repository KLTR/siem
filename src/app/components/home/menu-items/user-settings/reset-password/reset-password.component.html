<div class="container">
    <h2 mat-dialog-title>AUTHENTICATE PASSWORD
        <button mat-icon-button class="close-btn" aria-hidden="false" mat-dialog-close >
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <mat-dialog-content color="primary p-55">
        <form [formGroup]="formGroup" class="form" >
          <div class="form-content" fxLayout="column" *ngIf="!authenticated; else authenticatedPass">
              <mat-form-field class="form-element">
                  <input matInput placeholder="Password*" formControlName="loginPassword"  [type]="hide ? 'password' : 'text'"/>
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-hint>Authenticate your password so we'll know this is you.</mat-hint>
                  <mat-error *ngIf="!formGroup.controls['loginPassword'].valid && formGroup.controls['loginPassword'].touched">
                    {{ getErrorPassword() }}
                  </mat-error>
              </mat-form-field>
              <button class="button mt-20" 
              [disabled]="!formGroup.controls['loginPassword'].valid || isAuthenticating" type="button" mat-raised-button color="accent" (click)="authenticatePassword()">
                  Authenticate
              </button>
          </div>
          <ng-template #authenticatedPass>
            <div class="form-content" fxLayout="column">
            <mat-form-field class="form-element">
                <input matInput placeholder="Password*" formControlName="loginPassword"  [type]="hide ? 'password' : 'text'"/>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
                <mat-error *ngIf="!formGroup.controls['loginPassword'].valid && formGroup.controls['loginPassword'].touched">
                  {{ getErrorPassword() }}
                </mat-error>
            </mat-form-field>
              <mat-form-field class="form-element">
                  <input matInput placeholder="Confirm Password*" formControlName="loginConfirmPassword" [type]="hide ? 'password' : 'text'"/>
                  <mat-error *ngIf="!formGroup.controls['loginConfirmPassword'].valid && formGroup.controls['loginConfirmPassword'].touched">
                    {{ getNotSamePassword() }}
                  </mat-error>
              </mat-form-field>
              <button class="button mt-20"  [disabled]="!formGroup.valid || isSaving" type="button" mat-raised-button color="accent" (click)="savePassword()">
                  Save
              </button>
            </div>
            </ng-template>
          </form>
    </mat-dialog-content>
    <!-- <mat-dialog-actions>
        <button class="mat-raised-button mat-primary"  (click)="clearAll()">Clear All</button>
    </mat-dialog-actions> -->
  </div>
